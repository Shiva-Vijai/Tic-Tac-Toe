<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <meta name="description" content="Tic-Tac-Toe Game!">
    <link rel="shortcut icon" type="image/x-icon" href="favicon_io/favicon.ico">
    <meta name="robots" content="noindex, nofollow">
    <meta property="og:url" content="https://github.com/Shiva-Vijai/Tic-Tac-Toe">
    <meta property="og:site_name" content="Tic-tac-toe">
    <meta property="og:title" content="https://github.com/Shiva-Vijai/Tic-Tac-Toe">
    <meta property="og:description" content="Tic-Tac-Toe Game!">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/95340168?v=4.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 style = "background: rgb(0,138,9);background: linear-gradient(90deg, rgba(0,138,9,1) 22%, rgba(29,198,45,1) 64%);">Tic-Tac-Toe Game</h1>
    <div class="containerBox" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
        <div class= "statustext"><p></p></div>
        <button class="buttonttt button1">&nbsp;&nbsp;</button>
        <button class="buttonttt button2">&nbsp;&nbsp;</button>
        <button class="buttonttt button3">&nbsp;&nbsp;</button>
        <br>
        <button class="buttonttt button4">&nbsp;&nbsp;</button>
        <button class="buttonttt button5">&nbsp;&nbsp;</button>
        <button class="buttonttt button6">&nbsp;&nbsp;</button>
        <br>
        <button class="buttonttt button7">&nbsp;&nbsp;</button>
        <button class="buttonttt button8">&nbsp;&nbsp;</button>
        <button class="buttonttt button9">&nbsp;&nbsp;</button>
    </div>    

    <div style="color: white;">
        <h3 style="color: white;">
            <u>Current Stats:</u>   
        </h3>
        <p class="winCount" value = 0>Wins: 0</p>
        <p class="loseCount" value = 0>Loses: 0</p>
        <p class="tieCount" value = 0>Ties: 0</p>
    </div>





    <script src= "./index.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>
</html>
